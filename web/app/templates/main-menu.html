<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>community bot</title>
 
  <!-- Подключение Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
    body {
      margin: 20px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column align-items-center gap-2">
    <label class="form-label">Главное меню</label>
    <button id="reserve-event-btn" type="submit" class="btn btn-primary">Запись на событие</button>
    <button id="my-event-btn" type="submit" class="btn btn-primary">Мои события</button>
    <button id="admin-btn" type="submit" class="btn btn-primary">Меню администратора</button>
  </div>

  <!-- Подключаем Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключение библиотеки Telegram Web App (нужно не только в рабочем html скрипте, но и обязательно в главном index.html)-->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Подключение самописный JS -->
  <script type="module" src="/static/js/main_menu/main.js"></script>
</body>
