<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>community bot</title>
 
  <!-- Подключение Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение иконка сайта (это не обязательно т.к. @app.get("/favicon.ico") и так сработает, но это рекомендация) -->
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
 
  <style>
    body {
      margin: 20px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <!-- Кнопка назад  -->
    <div class="d-flex flex-column align-items-center gap-2 mt-3">
        <button id="back-btn" type="submit" class="btn btn-primary">Назад</button>
    </div>

    <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <label class="form-label d-block">Задать вопрос</label>
            <!-- Поля -->
            <div class="d-flex flex-column align-items-center gap-2">
                <label for="question" class="form-label">Вопрос</label>
                <input id="question" type="text" class="form-control" placeholder="В свободной форме"> 
            </div>
        </div>
        </div>
    </div>

    <!-- Главная кнопка  -->
    <div class="d-flex flex-column align-items-center gap-2 mt-3">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirm-modal">Отправить</button>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="confirm-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Подтвердить</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Отправить?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                <button id="confirm-btn" type="button" class="btn btn-primary">Да</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap 5 JS (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение библиотеки Telegram Web App (нужно не только в рабочем html скрипте, но и обязательно в главном index.html)-->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключение самописный JS -->
    <script type="module" src="/static/js/feedback/create/main.js"></script>
</body>
