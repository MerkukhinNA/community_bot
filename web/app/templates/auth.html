<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>community bot</title>
 
  <!-- Подключение Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение иконка сайта (это не обязательно т.к. @app.get("/favicon.ico") и так сработает, но это рекомендация) -->
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
 
  <style>
    body {
      margin: 20px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Фамилия -->
  <div class="d-flex flex-column align-items-center gap-2">
      <label for="last-name" class="form-label">Фамилия</label>
      <input id="last-name" type="text" class="form-control" placeholder="Иванов"> 
  </div>

  <!-- Имя -->
  <div class="d-flex flex-column align-items-center gap-2">
      <label for="first-name" class="form-label">Имя</label>
      <input id="first-name" type="text" class="form-control" placeholder="Иван">
  </div>

  <!-- Отчество -->
  <div class="d-flex flex-column align-items-center gap-2">
      <label for="middle-name" class="form-label">Отчество</label>
      <input id="middle-name" type="text" class="form-control" placeholder="Иванович">
  </div>

  <!-- Компания -->
  <div class="d-flex flex-column align-items-center gap-2">
      <label for="company-name" class="form-label">Название компании</label>
      <input id="company-name" type="text" class="form-control" placeholder="ГАЛС">
  </div>

  <!-- Вопрос про место работы -->
  <div class="d-flex flex-column align-items-center gap-2">
    <label class="form-label d-block">Вы работаете в 'Иска-Парк' ?</label>
    <div class="btn-group" role="group" aria-label="button group">
      <input id="work-question-no-btn" type="radio" class="btn-check" name="work-question-btns" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="work-question-no-btn">Нет</label>

      <input id="work-question-yes-btn" type="radio" class="btn-check" name="work-question-btns" autocomplete="off">
      <label class="btn btn-outline-primary" for="work-question-yes-btn">Да</label>
    </div>
  </div>
  
  <!-- Телефон -->
  <div class="d-flex flex-column align-items-center gap-2">
    <label for="phone-mask" class="form-label">Телефон</label>
    <input id="phone-mask" type="tel" class="form-control" placeholder="+7 (___) ___-__-__">
  </div>
  
  <!-- Кнопка отправки -->
  <div class="d-flex flex-column align-items-center gap-2">
    <button id="complete-btn" type="submit" class="btn btn-primary">Авторизироваться</button>
  </div>

  <!-- Подключаем Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключение библиотеки Telegram Web App (нужно не только в рабочем html скрипте, но и обязательно в главном index.html)-->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Подключение самописный JS -->
  <script type="module" src="/static/js/auth/auth.js"></script>
</body>
