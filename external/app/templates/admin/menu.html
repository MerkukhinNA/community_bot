<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>community bot</title>

  <!-- Подключение Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
    body {
      margin: 20px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Кнопка назад  -->
  <div class="d-flex flex-column align-items-center gap-2 mt-3">
    <button id="back-btn" type="submit" class="btn btn-primary">Назад</button>
  </div>
  
  <!-- Кнопки  -->
  <div class="d-flex flex-column align-items-center gap-2">
    <label class="form-label d-block">Меню администратора</label>

    <div class="d-flex flex-column align-items-center gap-2 mt-3">
      <button id="feedback-btn" type="submit" class="btn btn-primary">Вопросы к Управляющей Компании</button>
      <button id="community-create-btn" type="submit" class="btn btn-primary"> Создать сообщество</button>
      <button id="community-delete-btn" type="submit" class="btn btn-primary">Удалить сообщество</button>
      <button id="community-update-btn" type="submit" class="btn btn-primary">Изменить сообщество</button>
      <button id="event-create-btn" type="submit" class="btn btn-primary"> Создать событие</button>
      <button id="event-delete-btn" type="submit" class="btn btn-primary">Удалить событие</button>
      <button id="visit-delete-btn" type="submit" class="btn btn-primary">Удалить запись пользователя</button>
    </div>
  </div>
  
  <!-- Подключаем Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключение библиотеки Telegram Web App (нужно не только в рабочем html скрипте, но и обязательно в главном index.html)-->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Подключение самописный JS -->
  <script type="module" src="/static/js/admin/menu/main.js"></script>
</body>
